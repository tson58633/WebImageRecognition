<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scanner Redirect</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
    video { width: 90vw; max-width: 400px; border: 2px solid #333; border-radius: 10px; }
    #status { margin: 1em; font-size: 1.2em; }
    #capture { margin: 1em; font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Scan Image to Redirect</h2>
  <video id="video" autoplay playsinline></video>
  <div id="status">Initializing camera...</div>
  <button id="capture">Scan Now</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/resemblejs@4.1.0/resemble.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusDiv = document.getElementById('status');
    const captureBtn = document.getElementById('capture');

    // URLs to redirect to
    const redirects = [
      { img: 'image1.jpg', url: 'https://example.com/1' },
      { img: 'image2.jpg', url: 'https://example.com/2' },
      { img: 'image3.jpg', url: 'https://example.com/3' }
    ];

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        statusDiv.textContent = "Camera ready. Hold image in view and tap Scan.";
      })
      .catch(err => {
        statusDiv.textContent = "Camera access denied: " + err;
      });

    // Helper: load image as dataURL
    function loadImageAsDataURL(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => {
          const c = document.createElement('canvas');
          c.width = img.width;
          c.height = img.height;
          c.getContext('2d').drawImage(img, 0, 0);
          resolve(c.toDataURL());
        };
        img.onerror = reject;
        img.src = src;
      });
    }

    // On scan
    captureBtn.onclick = async () => {
      statusDiv.textContent = "Scanning...";
      // Draw current frame to canvas
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const capturedDataURL = canvas.toDataURL();

      // Compare with each preset image
      for (let {img, url} of redirects) {
        try {
          const presetDataURL = await loadImageAsDataURL(img);
          await new Promise((resolve) => {
            window.resemble(capturedDataURL)
              .compareTo(presetDataURL)
              .ignoreColors()
              .onComplete(function(data) {
                if (parseFloat(data.misMatchPercentage) < 10) { // 10% threshold
                  statusDiv.textContent = "Match found! Redirecting...";
                  setTimeout(() => { window.location.href = url; }, 1000);
                } else {
                  resolve();
                }
              });
          });
        } catch (e) {
          // Image not found or failed to load, skip
        }
      }
      statusDiv.textContent = "No match found. Try again.";
    };
  </script>
</body>
</html>
